<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy API Demo</title>
    <style>
        #gif-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gif {
            margin: 10px;
        }
        
        
    </style>
</head>

<body>
    <h1>Giphy API Demo</h1>
    <h1> favourites</h1>
    <input type="text" id="search" placeholder="Enter search term">
    <button onclick="searchGifs()">Search</button>
    <div id="gif-container"></div>
    
    

    <script>
        async function searchGifs() {
            const searchInput = document.getElementById('search').value;
            const apiKey = 'hJZpdlkoaOQsiZ3ubXBDcZBjSryBnhkh';
            const apiUrl = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${searchInput}&limit=10`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayGifs(data.data);
            } catch (error) {q
                console.error('Error fetching data:', error);
            }
        }

        function displayGifs(gifs) {
            const gifContainer = document.getElementById('gif-container');
            gifContainer.innerHTML = '';

            gifs.forEach(gif => {
                const gifUrl = gif.images.fixed_height.url;
                const img = document.createElement('img');
                img.src = gifUrl;
                img.classList.add('gif');
                gifContainer.appendChild(img);
            });
        }
    </script>
</body>
</html>
